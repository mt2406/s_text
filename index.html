<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>S-TEXT</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body class="dark">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><img src="img/stext.png" alt="stext" width="25" height="25"> S-TEXT</h1>
                <span>シンプルなブラウザメモ帳です。</span><br>
                <span class="sayfb"></span><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <button type="button" id="fs" value="value">Size</button>
                <button type="button" id="copy" value="value">Copy</button>
                <button type="button" id="del" value="value">Clear</button>
                <input type="checkbox" id="fb" value="fb" class="fizzbuzz"><span class="fizzbuzz">Fizz Buzz</span>
            </div>
            <div class="col-md-2">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <textarea id="input_area" rows="15" class="dark" placeholder="Write here..."></textarea>
            </div>
            <div class="col-md-2">
                <input type="image" id="theme" class="in_img" src="img/theme.png" height="25" width="25" alt="テーマ" title="テーマ">
                <input type="image" id="dl" class="in_img" src="img/dl.png" height="25" width="25" alt="ダウンロード" title="ダウンロード">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <span class="count_lines"></span><span class="lines"> L </span>
                <span class="count_chars"></span><span class="chars"> C</span>
            </div>
            <div class="col-md-2">
                <span class="msg"></span>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
                <a href="https://github.com/mt2406/s_text" target="_blank" class="logo"><span class="logo_label">S-TEXT</span></a>
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
